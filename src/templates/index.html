    <head>
        <meta charset="UTF-8" />

        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
            <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    </head>
    <body>
<form action="{{ url_for('search') }}" method="post">
    <fieldset>
        <legend>Steam ID?</legend>
        <input name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
    </fieldset>
    <fieldset>
        <legend>MMR?</legend>
        <input name="mmr" required="required" type="number" placeholder="9001"/>
    </fieldset>
    <fieldset>
        <legend>Position?</legend>
        <input type="checkbox" name="carry" value="1" />1: Carry </>
        <input type="checkbox" name="mid" value="1" />2: Carry (Mid)</>
        <input type="checkbox" name="off" value="1" />3: Offlane</>
        <input type="checkbox" name="support" value="1" />4: Support </>
        <input type="checkbox" name="hard_support" value="1" />5: Support :(</>
    </fieldset>
    <fieldset>
        <legend>Server?</legend>
        <input type="checkbox" name="usw" value="1" />US:W </>
        <input type="checkbox" name="use" value="1" />US:E</>
        <input type="checkbox" name="china" value="1" />CHINA</>
    </fieldset>
    <fieldset>
        <legend>Language?</legend>
        <input type="checkbox" name="English" value="1" />English </>
        <input type="checkbox" name="Russian" value="1" />Russian</>
        <input type="checkbox" name="Chinese" value="1" />Chinese</>
    </fieldset>
    <input type="submit" value="Submit now" />
</form>
    </body>
</html>
